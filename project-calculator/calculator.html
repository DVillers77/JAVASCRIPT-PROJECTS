<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta
      name="description"
      content="A basic HTML, CSS and JavaScript Calculator"
    />
    <meta name="author" content="David Villers" />
    <!--Link CSS File-->
    <link rel="stylesheet" href="css/calculator-styles.css" />
    <!--Link JavaScript File-->
    <script src="js/calculator-logic.js" defer></script>
  </head>
  <body>
    <!--This is the main div container that will display the calculator-->
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>

      <div class="calculator-keys">
        <button data-all-clear class="function">AC</button>
        <button data-delete class="function">DEL</button>
        <button data-type="operator" value="/" class="operator">
          &divide;
        </button>
        <button data-type="operator" value="*" class="operator">&times;</button>

        <button data-type="number" value="7">7</button>
        <button data-type="number" value="8">8</button>
        <button data-type="number" value="9">9</button>
        <button data-type="operator" value="-" class="operator">-</button>

        <button data-type="number" value="4">4</button>
        <button data-type="number" value="5">5</button>
        <button data-type="number" value="6">6</button>
        <button data-type="operator" value="+" class="operator">+</button>

        <button data-type="number" value="1">1</button>
        <button data-type="number" value="2">2</button>
        <button data-type="number" value="3">3</button>

        <button data-type="number" value="0">0</button>
        <button data-type="number" value="." class="decimal">.</button>
        <button data-equals class="equal-sign span-two" value="=">=</button>
      </div>
    </div>
  </body>
</html>
