<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Slideshow Challenge (Images)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .slideshow-container {
        max-width: 800px;
        height: 450px; /* Define height to contain images */
        position: relative;
        margin: auto;
        border: 4px solid #333;
        overflow: hidden; /* Ensures slides don't leak outside the container */
      }

      /* Slides (Images) Styling */
      .mySlides {
        display: none; /* Crucial: Start all slides hidden */
        width: 100%;
        height: 100%;
        /* Essential for image backgrounds */
        background-size: cover;
        background-position: center;
        /* Optional: Add a transition for a fade effect */
        transition: opacity 1s ease-in-out;
      }

      /* Image Backgrounds using Picsum URLs */
      #slide1 {
        background-image: url("https://picsum.photos/800/450?random=1");
      }
      #slide2 {
        background-image: url("https://picsum.photos/800/450?random=2");
      }
      #slide3 {
        background-image: url("https://picsum.photos/800/450?random=3");
      }

      .text {
        color: white;
        font-size: 24px;
        padding: 15px;
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Automatic Slideshow Challenge (Images Version)</h1>
      <p>
        The slides below cycle automatically, using background images loaded
        from Picsum.
      </p>

      <div class="slideshow-container">
        <div class="mySlides" id="slide1">
          <div class="text">Slide 1: Random Image 1</div>
        </div>

        <div class="mySlides" id="slide2">
          <div class="text">Slide 2: Random Image 2</div>
        </div>

        <div class="mySlides" id="slide3">
          <div class="text">Slide 3: Random Image 3</div>
        </div>
      </div>
    </main>
    <script>
      let slideIndex = 0; // Initialize the slide index

      // Function to display the slides
      function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");

        // 1. Hide all slides
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        // 2. Increment and loop the index
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }

        // 3. Show the current slide (Note: index is 0-based, so use slideIndex - 1)
        slides[slideIndex - 1].style.display = "block";

        // 4. Call the function again after 3000 milliseconds (3 seconds)
        // This creates the automatic, continuous loop
        setTimeout(showSlides, 3000);
      }

      // Start the slideshow immediately
      showSlides();
    </script>
  </body>
</html>
