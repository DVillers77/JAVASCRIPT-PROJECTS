<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Contact Form Challenge</title>
    <style>
      /* --- 1. POPUP CONTAINER STYLES (Optimized) --- */
      .popup-overlay {
        /* DEFAULT HIDDEN STATE: Only needs display: none */
        display: none;

        /* Ensure z-index is here if you want it to reserve the top layer,
       but moving it to .open is technically cleaner */
      }

      /* Make the overlay visible and styled when the 'open' class is applied */
      .popup-overlay.open {
        /* VISIBLE AND FULLY STYLED STATE */
        display: flex;

        /* Positioning and Sizing (now only applied when visible) */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* Visuals and Stacking */
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;

        /* Centering */
        justify-content: center;
        align-items: center;
      }

      /* --- 2. POPUP CONTENT BOX STYLES --- */
      .popup-content {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-out; /* Optional: smooth transition */
      }

      /* Optional: Animation for smooth fade-in */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* --- 3. FORM AND CLOSE BUTTON STYLES --- */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        border: none;
        background: none;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Popup Contact Form Challenge</h1>
      <p>Click the button below to open the contact form popup.</p>
      <button onclick="openPopup()">Contact Us Now</button>
    </main>

    <div id="contactPopup" class="popup-overlay">
      <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>

        <h2>Send Us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Submit Form</button>
        </form>
      </div>
    </div>

    <script>
      // Get the popup element
      const popup = document.getElementById("contactPopup");

      function openPopup() {
        // Add the 'open' class to make the overlay visible
        popup.classList.add("open");
      }

      function closePopup() {
        // Remove the 'open' class to hide the overlay
        popup.classList.remove("open");
      }

      // Optional: Close the popup if the user clicks anywhere outside the content box
      popup.addEventListener("click", function (event) {
        // Check if the click occurred on the overlay itself (and not a child element)
        if (event.target === popup) {
          closePopup();
        }
      });
    </script>
  </body>
</html>
