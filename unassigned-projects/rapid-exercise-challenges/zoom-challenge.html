<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOOM IN AND OUT CHALLENGE</title>
    <style>
      .image-container {
        /* Set a defined size for the container to prevent layout shift */
        width: 300px;
        height: 200px;
        margin: 50px auto;
        /* Crucial: Hide the parts of the image that zoom outside the container */
        overflow: hidden;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .zoom-image {
        width: 100%;
        height: 100%;
        /* Crucial: Set the transition property for a smooth animation */
        transition: transform 0.5s ease-in-out;
        /* Optional: Set a starting position for better zoom effect */
        transform-origin: center center;
      }

      /* When the mouse hovers over the image (or its container) */
      .image-container:hover .zoom-image {
        /* The effect: Scale the image to 150% of its size */
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CSS Zoom In and Out Challenge</h1>
      <p>
        Hover your mouse over the image below to see the **zoom-in** effect.
        Moving the mouse away triggers the **zoom-out** effect.
      </p>

      <div class="image-container">
        <img
          src="https://picsum.photos/300/200"
          alt="Placeholder image for zoom"
          class="zoom-image"
        />
      </div>
    </main>
  </body>
</html>
