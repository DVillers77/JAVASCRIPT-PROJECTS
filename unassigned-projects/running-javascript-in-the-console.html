<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running javascript in the console</title>
  </head>
  <body>
    <h2>Global Variables</h2>
    <p id="global-variables" onclick="global()">Global - Click here</p>
    <h2>Local Variables</h2>
    <p id="local-variables" onclick="local()">Local - Click here</p>
    <hr />

    <p id="concat" onclick="conactenate()">
      Click her for a concatenated sentence
    </p>

    <script>
      // Golbal Variables
      let a = 3;
      let b = 4;
      function global() {
        result = a + b;
        document.getElementById("global-variables").innerHTML =
          "Global variable a (" +
          a +
          ") plus global variable b (" +
          b +
          ") equals " +
          result;
      }
      //Local Variables

      function local() {
        let c = 4;
        let d = 3;
        result = c + d;
        document.getElementById("local-variables").innerHTML =
          "Local variable c (" +
          c +
          ") plus local variable d (" +
          d +
          ") equals " +
          result;
      }
      // Declare values in console
      let sentenceOne;
      let sentenceTwo;

      function conactenate() {
        // Concatenate sentenceOne and sentenceTwo using the .concat() method
        let concatSent = sentenceOne.concat(sentenceTwo);
        // display result on webpage
        document.getElementById("concat").innerHTML = concatSent;
        // display result in the console
        console.log(concatSent);
      }

        this.courseName = "Today's new course is: " + Name + "<br>";

      let year = prompt("Type in the year you were born");
      let yearNow = new Date().getFullYear();
      let age = Math.floor(yearNow - year);
    </script>
  </body>
</html>
