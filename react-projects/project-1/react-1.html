<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../react-lib/react.js"></script>
    <script src="../react-lib/react-dom.js"></script>
    <title>React Assignment 1 (Step:410)</title>
  </head>
  <body>
    <div id="myReactCode"></div>
    <script>
      const Counter = React.createClass({
        render: function () {
          let timePassed = Math.round(this.props.timePassed / 100);
          let secondsPassed = timePassed / 10 + (timePassed % 10 ? "" : ".0");
          let text =
            "My react code started running " + secondsPassed + " seconds ago!";
          return React.DOM.p(null, text);
        },
      });

      let counterFactory = React.createFactory(Counter);

      let startCounting = new Date().getTime();
      setInterval(function () {
        ReactDOM.render(
          counterFactory({ timePassed: new Date().getTime() - startCounting }),
          document.getElementById("myReactCode")
        );
      }, 50);
    </script>
  </body>
</html>
