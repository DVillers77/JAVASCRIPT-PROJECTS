<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <title>REACT ASSIGNMENT 2 (Step:412)</title>
  </head>
  <body>
    <div id="likeButtonContainer"></div>

    <script>
      const x = React.createElement;

      class likeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }
        render() {
          if (this.state.liked) {
            return "You clicked the like button";
          }
          return x(
            "button",
            { onClick: () => this.setState({ liked: true }) },
            "Like"
          );
        }
      }

      const domContainer = document.querySelector("#likeButtonContainer");
      ReactDOM.render(x(likeButton), domContainer);
    </script>
  </body>
</html>
