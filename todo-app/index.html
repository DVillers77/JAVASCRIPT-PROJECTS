<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Simple TODO Task Manager</title>

    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <button id="theme-toggle" aria-label="Toggle Light/Dark Theme">☀️</button>

    <h1>TaskMaster TODO App</h1>
    <label for="task" class="instruction">
      What do you need to get done today? Type a task and hit 'Add Item'.
    </label>

    <div class="input-bar">
      <input id="task" type="text" />
      <button id="add">Add Item</button>
      <button id="removeAll" class="hidden" aria-label="Clear All Tasks">
        Clear All
      </button>
      <button id="undo" class="hidden" aria-label="Undo Last Action">
        Undo
      </button>
    </div>

    <hr />

    <p id="feedback" class="hidden" role="alert"></p>

    <div id="todos"></div>

    <script src="js/todo.js"></script>
    <footer>
      <p>&copy; 2025 Basic TODO App | Created by David Villers</p>
      <p>Task Manager Version 1.0</p>
    </footer>
  </body>
</html>
